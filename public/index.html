<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ritvik Goyal - Portfolio</title>
    <base href="/" />
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.hack.pet/slackcdn/8dc629a933313d44753d58ee864bbee0.png"
    />
    <!-- Blocking theme script to prevent flash -->
    <script>
      (function() {
        // Read theme preference from localStorage (default to dark)
        const darkMode = localStorage.getItem('darkMode');
        const isDark = darkMode === null ? true : darkMode === 'true';
        
        // Apply dark class immediately
        if (isDark) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <style>
      /* Initial styles to prevent flash - matches dark theme default */
      html {
        background: linear-gradient(-45deg, #001f3f, #123456, #0a192f, #003366);
        background-size: 400% 400%;
      }
      body {
        margin: 0;
        background: transparent;
      }
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(-45deg, #001f3f, #123456, #0a192f, #003366);
        background-size: 400% 400%;
        animation: gradientAnimation 15s ease infinite;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      @keyframes gradientAnimation {
        0%, 100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top-color: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      /* Light theme overrides */
      html:not(.dark) {
        background: linear-gradient(-45deg, #ff9a8d, #ff6f61, #4a90e2, #7fb3f0);
      }
      html:not(.dark) #loading-screen {
        background: linear-gradient(-45deg, #ff9a8d, #ff6f61, #4a90e2, #7fb3f0);
      }
      html:not(.dark) .spinner {
        border-color: rgba(0, 0, 0, 0.1);
        border-top-color: rgba(0, 0, 0, 0.8);
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div class="spinner"></div>
    </div>
    <div id="root"></div>
    <script>
      // Hide loading screen once React is mounted
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 100);
      });
    </script>
  </body>
</html>
